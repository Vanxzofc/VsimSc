<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Mutasi Saldo - VirtuSIM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://files.catbox.moe/mb8h6p.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      overflow-x: hidden;
    }
    body { display: flex; flex-direction: column; }

    header {
      background: rgba(0,0,0,0.6);
      padding: 1em;
      text-align: center;
      font-weight: bold;
      font-size: 1.2em;
    }

    .container {
      flex: 1;
      overflow-y: auto;
      padding: 1.2em;
    }

    .mutasi-card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      padding: 1em;
      margin-bottom: 1em;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
    }

    .mutasi-card.plus { border-left: 4px solid #4caf50; }
    .mutasi-card.minus { border-left: 4px solid #f44336; }

    .mutasi-card p {
      margin: 0.3em 0;
      font-size: 0.95em;
    }

    .mutasi-card .amount {
      font-size: 1.2em;
      font-weight: bold;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(8px);
      padding: 0.6em 0;
      border-top-left-radius: 18px;
      border-top-right-radius: 18px;
      z-index: 999;
    }

    .bottom-nav button {
      background: none;
      border: none;
      color: #ccc;
      font-size: 0.9em;
      position: relative;
    }

    .bottom-nav button.active {
      color: #fff;
      font-weight: bold;
      text-shadow: 0 0 6px #fff;
    }

    .bottom-nav button.active::after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 50%;
      transform: translateX(-50%);
      width: 8px;
      height: 8px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 6px #fff;
    }
  </style>
</head>
<body>

  <header>Riwayat Mutasi Saldo</header>

  <div class="container" id="mutasi-list">
    <div class="mutasi-card">
      <p>Loading mutasi saldo...</p>
    </div>
  </div>

  <div class="bottom-nav">
  <button onclick="goTo('../../dashboard/index.html')">üè† Home</button>
  <button onclick="goTo('../../transaksi/transaksi.html')">üìã Transaction</button>
  <button onclick="goTo('../../deposit/deposit.html')">‚ûï Deposit</button>
  <button onclick="goTo('../../saldo/saldo.html')">üí∞ Wallet</button>
  <button class="active">üìÑ Mutasi</button>
</div>

  <script>
    const apikey = localStorage.getItem("apikey");
    if (!apikey) {
      alert("API Key tidak ditemukan.");
      location.href = "../../login/login.html";
    }

    function goTo(url) {
      window.location.href = url;
    }

    fetch("../../routes/mutasi.php?apikey=" + encodeURIComponent(apikey))
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("mutasi-list");
        list.innerHTML = "";

        if (!data.status || !data.mutasi || data.mutasi.length === 0) {
          list.innerHTML = "<div class='mutasi-card'><p>Tidak ada mutasi ditemukan.</p></div>";
          return;
        }

        data.mutasi.forEach(item => {
          const card = document.createElement("div");
          card.className = "mutasi-card " + item.type;

          card.innerHTML = `
            <p class="amount">${item.type === 'plus' ? '+' : '-'} Rp ${item.amount}</p>
            <p>${item.note}</p>
            <p><small>${item.created_at}</small></p>
          `;
          list.appendChild(card);
        });
      })
      .catch(err => {
        document.getElementById("mutasi-list").innerHTML =
          "<div class='mutasi-card'><p>Gagal memuat data mutasi.</p></div>";
        console.error(err);
      });
  </script>

</body>
</html>
