<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Wallet - VirtuSIM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://files.catbox.moe/mb8h6p.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      overflow-x: hidden;
    }

    body { display: flex; flex-direction: column; }

    header {
      background: rgba(0,0,0,0.6);
      padding: 1em;
      text-align: center;
      font-weight: bold;
      font-size: 1.2em;
      z-index: 1;
    }

    .container {
      flex: 1;
      overflow-y: auto;
      padding: 1.5em;
    }

    .card {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      padding: 1.2em 1.5em;
      margin-bottom: 1em;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .card h3 {
      margin-bottom: 0.6em;
      color: #ffd700;
    }

    .card p {
      margin: 0.3em 0;
      font-size: 0.95em;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(8px);
      padding: 0.6em 0;
      border-top-left-radius: 18px;
      border-top-right-radius: 18px;
      z-index: 999;
    }

    .bottom-nav button {
      background: none;
      border: none;
      color: #ccc;
      font-size: 0.9em;
      position: relative;
    }

    .bottom-nav button.active {
      color: #fff;
      font-weight: bold;
      text-shadow: 0 0 6px #fff;
    }

    .bottom-nav button.active::after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 50%;
      transform: translateX(-50%);
      width: 8px;
      height: 8px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 6px #fff;
    }
  </style>
</head>
<body>

  <header>Info Wallet & Akun</header>

  <div class="container">
    <div class="card">
      <h3>Info Akun</h3>
      <p><strong>Nama Lengkap:</strong> <span id="full_name">...</span></p>
      <p><strong>Username:</strong> <span id="username">...</span></p>
      <p><strong>Email:</strong> <span id="email">...</span></p>
      <p><strong>WhatsApp:</strong> <span id="whatsapp">...</span></p>
      <p><strong>ID Telegram:</strong> <span id="idtelegram">...</span></p>
    </div>

    <div class="card">
  <h3>Saldo</h3>
  <p><strong>Rupiah:</strong> <span id="balance">Loading...</span></p>
  <p><strong>USD:</strong> <span id="usd_balance">Loading...</span></p>

  <button onclick="goToMutasi()" style="margin-top: 10px; padding: 6px 12px; background: rgba(255,255,255,0.1); border: none; border-radius: 8px; color: #fff; cursor: pointer; width: 100%;">
    üìÑ Lihat Mutasi
  </button>
</div>

  <div class="bottom-nav">
    <button onclick="goToPage('../dashboard/index.html')">üè† Home</button>
    <button onclick="goToPage('../transaksi/transaksi.html')">üìã Transaction</button>
    <button onclick="goToPage('../deposit/deposit.html')">‚ûï Deposit</button>
    <button class="active">üí∞ Wallet</button>
    <button onclick="logout()">üö™ Logout</button>
  </div>

  <script>
    const apikey = localStorage.getItem("apikey");

    if (!apikey) {
      window.location.href = "../login/login.html";
    }

    fetch("../routes/saldo.php?apikey=" + encodeURIComponent(apikey))
      .then(res => res.json())
      .then(data => {
        if (data.status) {
          document.getElementById("full_name").textContent = data.full_name;
          document.getElementById("username").textContent = data.username;
          document.getElementById("email").textContent = data.email;
          document.getElementById("whatsapp").textContent = data.whatsapp;
          document.getElementById("idtelegram").textContent = data.idtelegram;
          document.getElementById("balance").textContent = "Rp " + data.balance;
          document.getElementById("usd_balance").textContent = "$" + data.usd_balance;
        } else {
          alert("Gagal ambil data: " + data.msg);
        }
      })
      .catch(err => {
        alert("Gagal terhubung ke server.");
        console.error(err);
      });

function goToMutasi() {
  window.location.href = "./mutasi/mutasi.html";
}

    function logout() {
      localStorage.clear();
      window.location.href = "../login/login.html";
    }

    function goToPage(url) {
      window.location.href = url;
    }
  </script>

</body>
</html>
